<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div th:fragment="header">
    <header>
        <nav>
            <ul>
                <li><a href="/">首页</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/admin">管理后台</a></li>
                <li sec:authorize="isAnonymous()"><a href="/login">登录</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">退出</a></li>
            </ul>
        </nav>
    </header>
</div>
</body>
</html>
